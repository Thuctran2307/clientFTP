<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            height: 75px;
            background-color: rgb(19, 66, 50);
            display: flex;
            align-items: center;
            justify-content: space-around;
            color: #fff;
        }

        .header label {
            margin-right: 10px;
            font-weight: bold;
        }

        .header input {
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
        }

        .main {
            width: 100%;
            display: flex;
        }

        .leftmain {
            width: 8%;
            height: 100vh;
            background-color: rgb(37, 106, 83);
        }

        .rightmain {
            width: 92%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .form11{
            width: 90%;
            border: 1px solid #ccc;
            margin-top: 25px;
            position: relative;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 150px; /* Giữ nguyên chiều cao của form11 và form22 */
        }
        .form22 {
            width: 90%;
            display: flex;
            border: 1px solid #ccc;
            margin-top: 25px;
            position: relative;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 250px; /* Giữ nguyên chiều cao của form11 và form22 */
        }

        .lableform1 {
            margin-top: 10px;
            color: #333;
            font-weight: bold;
        }

        
        button {
            margin-bottom: 10px; /* Add some bottom margin to separate the buttons */
            padding: 8px 16px; /* Add padding to the buttons */
            background-color: none; /* Green background color */
            color: black; /* White text color */
            border: none; /* Remove border */
            border-radius: 4px; /* Add border-radius for rounded corners */
            cursor: pointer; /* Add pointer cursor on hover */
        }

       
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
           
            <div>
                <label for="textftp">FTP</label>
                <input type="text" name="textftp" placeholder="Enter FTP">
                <label for="textuser">User</label>
                <input type="text" name="textuser" placeholder="Enter User">
                <label for="textpass">Pass</label>
                <input type="text" name="textpass" placeholder="Enter Password">
                <label for="textport">Port</label>
                <input type="text" name="textport" placeholder="Enter Port">
            </div>
        </div>
        <div class="main">
            <div class="leftmain"></div>
            <div class="rightmain">
                <div class="form11">
                    <label for="form1" class="lableform1">SERVER REPLY</label>
                    <form action="" class="form1"></form>
                </div>
                <div class="form22" oncontextmenu="hienThiMenuNgucanh(event)">
                    <form class="form2"></form>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
    <script>
        let menuNgucanh;
         function hienThiMenuNgucanh(suKien) {
            suKien.preventDefault();
            if (menuNgucanh) {
            // Nếu đã tạo, loại bỏ menu ngữ cảnh khỏi body
            document.body.removeChild(menuNgucanh);
        }

            // Tạo một menu ngữ cảnh
            menuNgucanh = document.createElement('div');
            menuNgucanh.style.position = 'absolute';
            menuNgucanh.style.backgroundColor = '#fff';
            menuNgucanh.style.border = '1px solid #ccc';
            menuNgucanh.style.borderRadius = '5px';
            menuNgucanh.style.padding = '10px';
            menuNgucanh.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.1)';
           
            menuNgucanh.innerHTML = '<button onClick="taoFolder()">Tạo folder</button><br><button>Up load</button>';
           
            // Đặt vị trí của menu ngữ cảnh
            menuNgucanh.style.left = suKien.pageX + 'px';
            menuNgucanh.style.top = suKien.pageY + 'px';

            // Gắn menu ngữ cảnh vào body
            document.body.appendChild(menuNgucanh);

            // Đóng menu ngữ cảnh khi nhấp chuột bên ngoài nó
            document.addEventListener('click', dongMenuNgucanh);

            function dongMenuNgucanh() {
                if (menuNgucanh) {
                // Nếu đã tạo, loại bỏ menu ngữ cảnh khỏi body
                document.body.removeChild(menuNgucanh);
                // Loại bỏ lắng nghe sự kiện click trên body
                document.removeEventListener('click', dongMenuNgucanh);
                // Đặt giá trị menuNgucanh về null để có thể tạo lại khi cần
                menuNgucanh = null;
            }
            }
            function taoFolder() {
            // Lấy thẻ form2 thông qua lớp CSS 'form2'
                const form22 = document.querySelector('.form22');
    
    // Kiểm tra xem thẻ form2 có tồn tại hay không
                if (form22) {
        // Tạo một thẻ img để hiển thị biểu tượng thư mục
                const folderIcon = document.createElement('img');
                folderIcon.src = 'folder.png';
                folderIcon.alt = 'Folder Icon';
                folderIcon.style.width = '50px';
                folderIcon.style.height = '50px';
                folderIcon.style.position = 'absolute';
                folderIcon.style.top = '0';
                folderIcon.style.left = '0';

        // Thêm thẻ img vào form2
                form22.appendChild(folderIcon);
    }

    // Thêm các logic xử lý khác tại đây nếu cần
    alert('Đã chọn Tạo Folder');
}

           
        }
        
    </script>
</body>
</html>
